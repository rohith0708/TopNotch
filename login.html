<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopNotch Games - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #6a00ff inset;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo-img {
      width: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f2ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff; }
      to { box-shadow: 0 0 20px #00f2ff, 0 0 40px #6a00ff; }
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #00f2ff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffffcc;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1c1b2a;
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00f2ff;
      border: 1px solid #00f2ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(90deg, #00f2ff, #6a00ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #6a00ff, #00f2ff);
      box-shadow: 0 0 15px #00f2ff;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #00f2ff;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .footer a {
      color: #00f2ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="TopNotch Games Logo" class="logo-img">
    <div class="logo-text">TOPNOTCH GAMES</div>
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div class="message" id="msg"></div>
    </form>

    <div class="footer">
      Donâ€™t have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#loginForm").submit(function(e) {
      e.preventDefault();

      $.ajax({
        url: "login.php",
        method: "POST",
        data: {
          email: $("#email").val(),
          password: $("#password").val()
        },
        success: function(response) {
          $("#msg").text(response);
        },
        error: function() {
          $("#msg").text("Error while logging in. Try again.");
        }
      });
    });
  </script>
</body>
</html>
