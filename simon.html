<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game - TopNotch Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    .logo-img {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 15px #00f2ff);
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
      margin-bottom: 10px;
    }

    #level-title {
      font-size: 22px;
      color: #ffffffcc;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00f2ff;
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-gap: 20px;
      margin-top: 30px;
    }

    .btn {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      opacity: 0.9;
      box-shadow: 0 0 20px #6a00ff;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .red { background: #ff4b5c; }
    .green { background: #4cff7f; }
    .blue { background: #008cff; }
    .yellow { background: #ffd93d; }

    .pressed {
      box-shadow: 0 0 30px #00f2ff;
      opacity: 0.6;
    }

    .game-over {
      background-color: #b71c1c !important;
    }

    .start-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, #00f2ff, #6a00ff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #00f2ff;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: linear-gradient(90deg, #6a00ff, #00f2ff);
      box-shadow: 0 0 25px #00f2ff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }

    footer a {
      color: #00f2ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="simon_logo.png" alt="Simon Game Logo" class="logo-img">
    <div class="logo-text">SIMON GAME</div>
    <h1 id="level-title">Press Start to Begin</h1>
    <button id="start-btn" class="start-btn">Start Game</button>
  </header>

  <div class="btn-container">
    <button class="btn green" id="green"></button>
    <button class="btn red" id="red"></button>
    <button class="btn yellow" id="yellow"></button>
    <button class="btn blue" id="blue"></button>
  </div>

  <footer>
    Â© 2025 TopNotch Games | <a href="#">Privacy Policy</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var buttonColours = ["red", "blue", "green", "yellow"];
    var gamePattern = [];
    var userClickedPattern = [];
    var started = false;
    var level = 0;

    // When Start button is clicked
    $("#start-btn").click(function() {
      if (!started) {
        level = 0;
        $("#level-title").text("Level " + level);
        nextSequence();
        started = true;
        $("#start-btn").hide(); // hide button after starting
      }
    });

    $(".btn").click(function() {
      if (!started) return;

      var userChosenColour = $(this).attr("id");
      userClickedPattern.push(userChosenColour);

      playSound(userChosenColour);
      animatePress(userChosenColour);
      checkAnswer(userClickedPattern.length - 1);
    });

    function checkAnswer(currentLevel) {
      if (gamePattern[currentLevel] === userClickedPattern[currentLevel]) {
        if (userClickedPattern.length === gamePattern.length) {
          setTimeout(function() {
            nextSequence();
          }, 1000);
        }
      } else {
        playSound("wrong");
        $("body").addClass("game-over");
        $("#level-title").text("Game Over, Press Start to Restart");

        setTimeout(function() {
          $("body").removeClass("game-over");
        }, 200);

        startOver();
      }
    }

    function nextSequence() {
      userClickedPattern = [];
      level++;
      $("#level-title").text("Level " + level);
      var randomNumber = Math.floor(Math.random() * 4);
      var randomChosenColour = buttonColours[randomNumber];
      gamePattern.push(randomChosenColour);

      $("#" + randomChosenColour).fadeIn(100).fadeOut(100).fadeIn(100);
      playSound(randomChosenColour);
    }

    function animatePress(currentColor) {
      $("#" + currentColor).addClass("pressed");
      setTimeout(function() {
        $("#" + currentColor).removeClass("pressed");
      }, 100);
    }

    function playSound(name) {
      var audio = new Audio("sounds/" + name + ".mp3");
      audio.play();
    }

    function startOver() {
      level = 0;
      gamePattern = [];
      started = false;
      $("#start-btn").show();
    }
  </script>
</body>
</html>
