<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopBeat Games - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }
    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px #00f2ff;
    }
    .logo-img {
      width: 80px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00f2ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff; }
      to { box-shadow: 0 0 20px #00f2ff, 0 0 40px #6a00ff; }
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #00f2ff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
      margin-top: 10px;
    }
    .welcome { font-size: 18px; color: #aaa; margin-top: 10px; }
    main {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      width: 90%;
      max-width: 900px;
    }
    .game-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      text-align: center;
      padding: 25px 20px;
      box-shadow: 0 0 20px #00f2ff, 0 0 30px #6a00ff inset;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .game-card:hover { transform: scale(1.05); box-shadow: 0 0 25px #00f2ff; }
    .simon-logo {
      width: 100%;
      max-width: 220px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f2ff;
      transition: transform 0.3s;
    }
    .game-card:hover .simon-logo { transform: scale(1.05); }
    .game-title {
      font-size: 18px;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
      margin-bottom: 10px;
    }
    .play-btn {
      display: inline-block;
      background: linear-gradient(90deg, #00f2ff, #6a00ff);
      color: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background: linear-gradient(90deg, #6a00ff, #00f2ff);
      box-shadow: 0 0 15px #00f2ff;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
    }
    footer a { color: #00f2ff; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TopBeat Games Logo" class="logo-img">
    <div class="logo-text">TOPBEAT GAMES</div>
    <div class="welcome">Welcome, Player!</div>
  </header>

  <main>
    <div class="game-card" onclick="window.location.href='simon.html'">
      <img src="simon_logo.png" alt="Simon Game Logo" class="simon-logo">
      <div class="game-title">Simon Game</div>
      <button class="play-btn">Play Now</button>
    </div>

    <div class="game-card">
      <div class="game-title">Coming Soon...</div>
      <button class="play-btn" disabled>Locked</button>
    </div>
  </main>

  <footer>
    Â© 2025 TopBeat Games | <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
