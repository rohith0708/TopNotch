<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopNotch Games - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */
    header {
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px #00f2ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      width: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00f2ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff; }
      to { box-shadow: 0 0 20px #00f2ff, 0 0 40px #6a00ff; }
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #00f2ff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
    }

    .welcome {
      font-size: 15px;
      color: #aaa;
      text-shadow: 0 0 8px #6a00ff;
    }

    /* --- Game Section --- */
    main {
      flex: 1;
      padding: 50px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .game-tile {
      position: relative;
      width: 280px;
      height: 190px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .game-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00f2ff;
    }

    .game-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: 0.4s ease;
    }

    .game-tile:hover img {
      opacity: 0.3;
      filter: blur(1px);
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: 0.4s ease;
    }

    .game-tile:hover .game-overlay {
      opacity: 1;
    }

    .game-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #6a00ff;
      margin-bottom: 10px;
    }

    .play-btn {
      background: linear-gradient(90deg, #00f2ff, #6a00ff);
      color: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(90deg, #6a00ff, #00f2ff);
      box-shadow: 0 0 15px #00f2ff;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 -3px 10px rgba(0, 242, 255, 0.2);
    }

    footer a {
      color: #00f2ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="logo.png" alt="TopNotch Games Logo" class="logo-img">
      <div>
        <div class="logo-text">TOPNOTCH GAMES</div>
        <div class="welcome">Welcome, Player!</div>
      </div>
    </div>
  </header>

  <!-- Games Section -->
  <main>
    <!-- Simon Game -->
    <div class="game-tile" onclick="window.location.href='simon.html'">
      <img src="simon_logo.png" alt="Simon Game Logo">
      <div class="game-overlay">
        <div class="game-title">Simon Game</div>
        <button class="play-btn">Play Now</button>
      </div>
    </div>

    <!-- Coming Soon -->
    <div class="game-tile">
      <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/controller-1837442_1280.jpg" alt="Coming Soon">
      <div class="game-overlay">
        <div class="game-title">Coming Soon...</div>
        <button class="play-btn" disabled>Locked</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 TopNotch Games | <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
